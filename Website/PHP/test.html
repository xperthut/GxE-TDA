<html>
<head>
<script src="https://d3js.org/d3.v4.js"></script>
<style type="text/css">
.axis text {
  font: 18px sans-serif;
  color: #00ff00;
}

.axis line, .axis path {
  fill: none;
  stroke: #ff9189;
  shape-rendering: crispEdges;
}
svg{
  padding-left: 50px;
}
</style>
</head>
<body>
  <div id="legend1"></div>
  <script type="text/javascript">
    var w = 300, h = 70;

    var svg = d3.select("#legend1")
      .append("svg")
      .attr("width", w)
      .attr("height", h);
      
    var g = svg.append("g").attr("id", "legends");

    var legend = svg.append("defs")
      .append("svg:linearGradient")
      .attr("id", "gradient")
      .attr("x1", "0%")
      .attr("y1", "100%")
      .attr("x2", "100%")
      .attr("y2", "100%")
      .attr("spreadMethod", "pad");

    legend.append("stop")
      .attr("offset", "0%")
      .attr("stop-color", "#0000ff")
      .attr("stop-opacity", 1);

    legend.append("stop")
      .attr("offset", "33%")
      .attr("stop-color", "#00ffff")
      .attr("stop-opacity", 1);

    legend.append("stop")
      .attr("offset", "66%")
      .attr("stop-color", "#ffff00")
      .attr("stop-opacity", 1);

    legend.append("stop")
      .attr("offset", "100%")
      .attr("stop-color", "#ff0000")
      .attr("stop-opacity", 1);

    g.append("rect")
      .attr("width", w)
      .attr("height", h - 40)
      .style("fill", "url(#gradient)")
      .attr("transform", "translate(0,-30)");

    var y = d3.scaleLinear()
      .range([300, 0])
      .domain([72, 12]);

    var yAxis = d3.axisBottom()
      .scale(y)
      .ticks(6);

    g.attr("class", "y axis")
      .attr("transform", "translate(0,30)")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("axis title");
      
      
    </script>
</body>
</html>
